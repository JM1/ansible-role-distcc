---
__apt_packages:
  - ccache
  - distcc
  - distcc-pump

__distcc_start: "false"

__distcc_allowed_nets:
  - "127.0.0.1"
  - "::1"

__distcc_listener:
  - "127.0.0.1"
  - "::1"

__distcc_nice: 10

__distcc_jobs: ""

__distcc_zeroconf: "false"

__distcc_hosts:
  - "+zeroconf"
  - "127.0.0.1"

__ccache_dir: "/var/tmp/.ccache/"
